name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - name: build and push to docker
        - uses: actions/checkout@v4
        - name: Login Docker
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            repository: ${{ github.repository }}
            tag_with_ref: true
            tag_with_sha: true
            tags: ${{ github.sha }}
